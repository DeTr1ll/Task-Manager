name: Daily Deadline Notification

on:
  schedule:
    - cron: "0 5 * * *"  # каждый день в 08:00 по Киеву (UTC+3)
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Send request to Taskino
        run: |
          curl -X POST https://taskino-3hzc.onrender.com/api/send-daily/ \
               -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"
