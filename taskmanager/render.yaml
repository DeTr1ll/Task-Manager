services:
  - type: web
    name: Taskino
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn taskmanager.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - fromDotEnv: true
    staticPublishPath: staticfiles